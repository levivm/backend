<div class="modal-header">
    <h3 class="modal-title">Enviar enlance</h3>
</div>
<form name='vm.forgot_password_form' ng-submit="vm.forgotPassword()">
  <div class="modal-body">
    <div class="row" >
      <div class="col-md-12">
        
        
        <fieldset>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="vm.email"  server-error placeholder="">
            <div class="errors" ng-show="vm.forgot_password_form.email.$invalid && !vm.forgot_password_form.email.$dirty">
                <span>{{vm.errors.email}}</span>
            </div>
          </div>


          <div class="alert alert-error" ng-show="vm.errors.__all__">
            <strong>{{vm.errors.__all__}}</strong>
          </div>

        </fieldset>        
        
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <input type="submit" id="submit" class="btn btn-primary" value="OK"/>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
