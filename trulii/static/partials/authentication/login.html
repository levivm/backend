<div class="row" >
  <div class="col-md-12">
    <div>
      <fieldset>

        
      
        <a title="Facebook" class="socialaccount_provider facebook" href="javascript:allauth.facebook.login('', 'authenticate', 'login')">Facebook</a>

       <!--  <input type="email" class="form-control" name="email" ng-model="formObject.email"  server-error novalidate/> -->
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="login" ng-model="formObject.login"  server-error placeholder="">
          <div class="errors" ng-show="generic_form.login.$invalid   && generic_form.$submitted">
            <span ng-show="generic_form.login.$error.server">{{ formErrors.login }}</span>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"  class="form-control" name="password" ng-model="formObject.password" server-error placeholder="" >
          <div class="errors" ng-show="generic_form.password.$invalid  && generic_form.$submitted">
            <span ng-show="generic_form.password.$error.server">{{ formErrors.password }}</span>
          </div>
        </div>
        <div class="alert alert-error" ng-show="formErrors.__all__">
          <strong>{{formErrors.__all__}}</strong>
        </div>
        <div ng-controller="ForgotPasswordCtrl">
          <a href="#" form-modal  
                      template="/static/partials/authentication/forgot_password.html"
                      title="Resetear Contraseña"
                      ok-button-text="Resetear Contraseña"
                      form-submit="forgotPassword()"
                      form-object="user"
                      form-errors="errors">
            Olvidé mi contraseña
          </a>
        </div>
      </fieldset>
    </div>
  </div>
</div>
