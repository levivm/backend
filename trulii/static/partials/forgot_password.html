<div class="row" >
  <div class="col-md-12">
    <div>
      <fieldset ng-show='!form_success'>
       <!--  <input type="email" class="form-control" name="email" ng-model="formObject.email"  server-error novalidate/> -->
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" ng-model="formObject.email"  server-error placeholder="">
          <div class="errors" ng-show="generic_form.email.$invalid   && generic_form.$submitted">
            <span ng-show="generic_form.email.$error.server">{{ formErrors.email }}</span>
          </div>
        </div>
        <div class="alert alert-error" ng-show="formErrors.__all__">
          <strong>{{formErrors.__all__}}</strong>
        </div>
      </fieldset>
    </div>
  </div>
</div>
